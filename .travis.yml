language: elixir
elixir:
    - 1.3.2
addons:
    postgresql: '9.4'
install:
    - nvm install 6.3.1
    - cp config/travis.exs config/test.exs
    - npm install
before_script:
    - psql -c 'create database rosa_test;' -U postgres
    - phantomjs -w --webdriver-loglevel=ERROR &
script:
    - npm run build
    - npm test
    - mix test
    - npm run lint
